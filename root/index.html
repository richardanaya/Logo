<html>
    <head>
	<title>Logo</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
	<script src="turtle.js"></script>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" href="turtle.css" type="text/css"/>
    </head>
    <body>
	<h1>Logo</h1>
	<div class="header_text">
	    <p>Welcome to my Logo clone written in HTML 5 (<a href="https://github.com/richardanaya/Logo">source code</a>)!  Please enjoy this retro recreation of one of my favorite toys from my younger years of programming.  Please reference <a href="help.html">help</a> to get started, to run your commands press Ctrl+R.</p>
	</div>
	<canvas id="screen" width="640px" height="480px"></canvas>
	<textarea id="turtle_script">
rotate(90)

color('red')
move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)

pen_up()
move(100)
scale(.5)
pen_down()
color('green')

move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)

pen_up()
move(100)
scale(.25)
pen_down()
color('blue')

move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)
move(50)
rotate(90)
	</textarea>
	<br>
    </body>
    <script>start();</script>
</html>
